<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variable.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="container">
    <div class="card">
      <div class="profile-informations">
        <img class="perfil" src="./src/images/image-victor.jpg" alt="Profile picture image">
        <p>Victor Crest <span class="age">26</span></p>
        <span class="city">London</span>
      </div>
      <hr>
      <ul class="profile-numbers">
        <li class="info">
          <p class="counter">80K</p>
          <span class="counter-type">Followers</sp>
        </li>
        <li class="info">
          <p class="counter">803K</p>
          <span class="counter-type">Likes</span>
        </li>
        <li class="info">
          <p class="counter">1.4K</p>
          <span class="counter-type">Photos</span>
        </li>
      </ul>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Paulo Carvalho</a>.
  </footer>
</body>

</html>
